<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-vue.css" />
    <link rel="stylesheet" href="css/STARK.css" />

    <script src="js/vue.js" defer></script>
    <script src="js/bootstrap-vue.min.js" defer></script>
    <script src="js/STARK.js" defer></script>
    <script src="js/STARK_spinner.js" defer></script>
    <script src="js/STARK_loading_modal.js" defer></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>            
    <script src="js/STARK_User_app.js" defer></script>
    <script src="js/STARK_User_view.js" defer></script>


    <title>Test Links 2 - Users</title>
</head>
<body class="bg-light">
<div class="container-fluid" id="vue-root">

    <div class="row bg-primary mb-3 p-3 text-white" style="background-image: url('images/banner_generic_blue.png')">
        <div class="col-12 col-md-10">
        <h2>
            Test Links 2
        </h2>
        </div>
        <div class="col-12 col-md-2 text-right">
            <b-button 
                v-b-tooltip.hover title="Settings"
                class="mt-3" 
                variant="light" 
                size="sm">
                <img src="images/settings.png" height="20px">
            </b-button>
            <b-button 
                v-b-tooltip.hover title="Log out"
                class="mt-3" 
                variant="light" 
                size="sm"
                onClick="STARK.logout()">
                <img src="images/logout.png" height="20px">
            </b-button>
        </div>
    </div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="home.html">Home</a></li>
            <li class="breadcrumb-item"><a href="STARK_User.html">Users</a></li>
            <li class="breadcrumb-item active" aria-current="page">Report</li>
        </ol>
    </nav>

    <div class="container" v-if="!showReport">
        <div class="row">
            <div class="col">
                <div class="my-auto">
                    <form class="border p-3">
                        <div>
                            <table class="table table-bordered">

                                    <div class="alert alert-danger alert-dismissible fade show" v-if="showError">
                                        <strong>Error!</strong> Put operator/s on:
                                        <template v-for="column in no_operator" id="no_operator">
                                            <tr scope="col"> - {{ column }}</tr>
                                        </template>
                                    </div>
                            </table>
                        </div>
                        <table class="table table-bordered">
                            <tr>
                                <th style="padding: 10px">
                                    Show Column<br>
                                    <a href="#" style="font-size: 11px" onClick="root.checkUncheck(true)">Check All</a><br>
                                    <a href="#" style="font-size: 11px" onClick="root.checkUncheck(false)">Uncheck All</a>
                                </th>
                                <th style="padding: 10px; min-width: 250px"> Field Name </th>
                                <th style="padding: 10px"> Operator </th>
                                <th style="padding: 10px"> Filter Value </th>
                            </tr>
                            <tr>
                                <td>
                                     <input type="checkbox" name="check_checkbox" value="Username" id="Username" v-model="checked_fields">
                                </td>
                                <td>
                                        <label for="Username">Username</label>
                                </td>
                                <td>
                                    <b-form-select id="Username_operator" :options="lists.Report_Operator" v-model="custom_report.Username.operator">
                                        <template v-slot:first>
                                            <b-form-select-option :value="null" disabled>-- Please select an option --</b-form-select-option>
                                        </template>
                                    </b-form-select>
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="Username_filter_value" placeholder="" v-model="custom_report.Username.value">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                     <input type="checkbox" name="check_checkbox" value="Full_Name" id="Full_Name" v-model="checked_fields">
                                </td>
                                <td>
                                        <label for="Full_Name">Full Name</label>
                                </td>
                                <td>
                                    <b-form-select id="Full_Name_operator" :options="lists.Report_Operator" v-model="custom_report.Full_Name.operator">
                                        <template v-slot:first>
                                            <b-form-select-option :value="null" disabled>-- Please select an option --</b-form-select-option>
                                        </template>
                                    </b-form-select>
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="Full_Name_filter_value" placeholder="" v-model="custom_report.Full_Name.value">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                     <input type="checkbox" name="check_checkbox" value="Nickname" id="Nickname" v-model="checked_fields">
                                </td>
                                <td>
                                        <label for="Nickname">Nickname</label>
                                </td>
                                <td>
                                    <b-form-select id="Nickname_operator" :options="lists.Report_Operator" v-model="custom_report.Nickname.operator">
                                        <template v-slot:first>
                                            <b-form-select-option :value="null" disabled>-- Please select an option --</b-form-select-option>
                                        </template>
                                    </b-form-select>
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="Nickname_filter_value" placeholder="" v-model="custom_report.Nickname.value">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                     <input type="checkbox" name="check_checkbox" value="Role" id="Role" v-model="checked_fields">
                                </td>
                                <td>
                                        <label for="Role">Role</label>
                                </td>
                                <td>
                                    <b-form-select id="Role_operator" :options="lists.Report_Operator" v-model="custom_report.Role.operator">
                                        <template v-slot:first>
                                            <b-form-select-option :value="null" disabled>-- Please select an option --</b-form-select-option>
                                        </template>
                                    </b-form-select>
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="Role_filter_value" placeholder="" v-model="custom_report.Role.value">
                                </td>
                            </tr>
                        </table>
                        <button type="button" class="btn btn-secondary" onClick="window.location.href='STARK_User.html'">Back</button>
                        <button type="button" class="btn btn-primary float-right" onClick="root.generate()">Generate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container" v-if="showReport">
        <div class="row">
            <div class="col-6 text-left d-inline-block">
                <button id="prev" type="button" class="btn btn-secondary mb-2" onClick="root.showReport = false, root.showError = false"> Back </button>
        <button type="button" class="btn btn-success mb-2" onClick="root.download_report('csv')" :disabled="listview_table.length < 1"> Export as CSV</button>
        <button type="button" class="btn btn-danger mb-2" onClick="root.download_report('pdf')" :disabled="listview_table.length < 1"> Export as PDF</button>
                <button id="refresh" type="button" class="btn btn-primary mb-2" onClick="root.generate()" :disabled="listview_table.length < 1"> Refresh </button>
            </div>
            <div class="col-6">
            </div>
        </div>

        <div class="row">
            <div class="col overflow-auto">
                <table class="table  table-hover table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col"> Operations </th>
                            <template v-for="column in STARK_report_fields" id="STARK_report_fields">
                                <th scope="col">{{column.label}}</th>
                            </template>         
                        </tr>
                    </thead>
                    <tbody>
                        <template v-for="STARK_User in listview_table" id="listview-table">
                            <tr>
                                <td align="center">
                                    <a :href="'STARK_User_edit.html?Username=' + STARK_User.Username" target="_blank"><img src="images/pencil2.png" ></a>
                                    <a :href="'STARK_User_delete.html?Username=' + STARK_User.Username" target="_blank"><img src="images/trash2.png" ></a>
                                </td>
                                <template v-for="column in STARK_report_fields">
                                    <td>{{ STARK_User[column.field] }}</td>
                                </template>             
                            </tr>
                        </template>
                        <template v-if="listview_table.length < 1">
                            No records found
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    <div>
    <b-modal id="loading-modal"
        no-close-on-backdrop
        no-close-on-esc
        hide-header
        hide-footer
        centered
        size="sm">
        <div class="text-center p-3">
            <div class="spinner-border" style="width: 5rem; height: 5rem" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="mt-3">
                Loading...
            </div>
        </div>
    </b-modal>
</div>
</body>
</html>
