<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-vue.css" />
    <link rel="stylesheet" href="css/STARK.css" />

    <script src="js/vue.js" defer></script>
    <script src="js/bootstrap-vue.min.js" defer></script>
    <script src="js/STARK.js" defer></script>
    <script src="js/STARK_spinner.js" defer></script>
    <script src="js/STARK_loading_modal.js" defer></script>
    <script src="js/STARK_Module_Groups_app.js" defer></script>
    <script src="js/STARK_Module_Groups_view.js" defer></script>
    <script src="js/generic_root_list.js" defer></script>

    <title>[[STARK_PROJECT_NAME]] - Module Groups</title>
</head>
<body>
<div class="container-fluid" id="vue-root">

    <div class="row bg-primary mb-3 p-3 text-white" style="background-image: url('images/banner_generic_blue.png')">
        <div class="col-12 col-md-10">
        <h2>
            [[STARK_PROJECT_NAME]]
        </h2>
        </div>
        <div class="col-12 col-md-2 text-right">
            <b-button 
                v-b-tooltip.hover title="Settings"
                class="mt-3" 
                variant="light" 
                size="sm">
                <img src="images/settings.png" height="20px">
            </b-button>
            <b-button 
                v-b-tooltip.hover title="Log out"
                class="mt-3" 
                variant="light" 
                size="sm"
                onClick="STARK.logout()">
                <img src="images/logout.png" height="20px">
            </b-button>
        </div>
    </div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="home.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Module Groups</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-6">
            <button type="button" class="btn btn-primary mb-2" onClick="window.location.href='STARK_Module_Groups_add.html'" v-if="stark_permissions['Module Groups|Add']"> <b>+</b> Add </button>
            <button type="button" class="btn btn-info mb-2" onClick="window.location.href='STARK_Module_Groups_report.html'" v-if="stark_permissions['Module Groups|Report']"> Reports </button>
        </div>
        <div class="col-6 text-right d-inline-block">        
            <button id="prev" type="button" class="btn btn-secondary" :disabled="prev_disabled" onClick="root.list(root.prev_token, 'prev')"> < </button>
            <button id="next" type="button" class="btn btn-secondary" :disabled="next_disabled" onClick="root.list(root.next_token, 'next')"> > </button>
        </div>
    </div>

    <div class="row">
        <div class="col overflow-auto">
            <table class="table table-hover table-striped table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Edit</th>
                        <th scope="col">Group Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Icon</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Del</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="STARK_Module_Groups in listview_table" id="listview-table">
                        <tr>
                            <td>
                                <a :href="'STARK_Module_Groups_edit.html?Group_Name=' + STARK_Module_Groups.Group_Name" v-if="stark_permissions['Module Groups|Edit']"><img src="images/pencil-square.svg" class="bg-info"></a>
                            </td>
                            <th scope="row">
                                <template id="detail-view" v-if="stark_permissions['Module Groups|View']">
                                    <a :href="'STARK_Module_Groups_view.html?Group_Name=' + STARK_Module_Groups.Group_Name">{{ STARK_Module_Groups.Group_Name }}</a>
                                </template>
                                <template id="detail-view" v-if="!stark_permissions['Module Groups|View']">
                                    {{ STARK_Module_Groups.Group_Name }}
                                </template>
                            </th>
                            <td>{{ STARK_Module_Groups.Description }}</td>
                            <td>{{ STARK_Module_Groups.Icon }}</td>
                            <td>{{ STARK_Module_Groups.Priority }}</td>
                            <td><a :href="'STARK_Module_Groups_delete.html?Group_Name=' + STARK_Module_Groups.Group_Name" v-if="stark_permissions['Module Groups|Delete']"><img src="images/x-square.svg" class="bg-danger"></a></td>
                        </tr>
                    </template>
            </tbody>
            </table>
        </div>
    </div>

</div>
    <div class="d-flex justify-content-center" id="loading-spinner" :style="{visibility: visibility}">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div>
    <b-modal id="loading-modal"
        no-close-on-backdrop
        no-close-on-esc
        hide-header
        hide-footer
        centered
        size="sm">
        <div class="text-center p-3">
            <div class="spinner-border" style="width: 5rem; height: 5rem" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="mt-3">
                Loading...
            </div>
        </div>
    </b-modal>
</div>
</body>
</html>
