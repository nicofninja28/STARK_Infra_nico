<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-vue.css" />
    <link rel="stylesheet" href="css/STARK.css" />

    <script src="js/vue.js" defer></script>
    <script src="js/bootstrap-vue.min.js" defer></script>
    <script src="js/STARK.js" defer></script>
    <script src="js/STARK_spinner.js" defer></script>
    <script src="js/STARK_loading_modal.js" defer></script>
    <script src="js/STARK_Module_app.js" defer></script>
    <script src="js/STARK_Module_view.js" defer></script>
    <script src="js/STARK_Module_Groups_app.js" defer></script>
    <script src="js/generic_check_auth_add.js" defer></script>
    <script src="js/generic_root_get.js" defer></script>

    <title>[[STARK_PROJECT_NAME]] - System Modules</title>
</head>
<body>
<div class="container-fluid" id="vue-root">

    <div class="row bg-primary mb-3 p-3 text-white" style="background-image: url('images/banner_generic_blue.png')">
        <div class="col-12 col-md-10">
        <h2>
            [[STARK_PROJECT_NAME]]
        </h2>
        </div>
        <div class="col-12 col-md-2 text-right">
            <b-button 
                v-b-tooltip.hover title="Settings"
                class="mt-3" 
                variant="light" 
                size="sm">
                <img src="images/settings.png" height="20px">
            </b-button>
            <b-button 
                v-b-tooltip.hover title="Log out"
                class="mt-3" 
                variant="light" 
                size="sm"
                onClick="STARK.logout()">
                <img src="images/logout.png" height="20px">
            </b-button>
        </div>
    </div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="home.html">Home</a></li>
            <li class="breadcrumb-item"><a href="STARK_Module.html">System Modules</a></li>
            <li class="breadcrumb-item active" aria-current="page">New</li>
        </ol>
    </nav>

    <div class="container hidden" :style="{visibility: visibility}">
        <div class="row">
            <div class="col">
                <div class="my-auto">
                    <form class="border p-3">
                    <input type="hidden" id="orig_Module_Name" v-model="STARK_Module.Module_Name">
                    <div class="form-group">
                        <label for="Module_Name">Module Name</label>
                        <input type="text" class="form-control" id="Module_Name" placeholder="" v-model="STARK_Module.Module_Name">
                    </div>
                    <div class="form-group">
                        <label for="Descriptive_Title">Descriptive Title</label>
                        <input type="text" class="form-control" id="Descriptive_Title" placeholder="" v-model="STARK_Module.Descriptive_Title">
                    </div>
                    <div class="form-group">
                        <label for="Target">Target</label>
                        <input type="text" class="form-control" id="Target" placeholder="" v-model="STARK_Module.Target">
                    </div>
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <b-form-textarea id="Description" v-model="STARK_Module.Description" class="mb-2" rows="4" max-rows="8"></b-form-textarea>
                    </div>
                    <div class="form-group">
                        <label for="Module_Group">Module Group</label>
                        <b-form-select id="Module_Group" v-model="STARK_Module.Module_Group" :options="lists.Module_Group" onmouseover="root.list_Module_Group()" onfocus="root.list_Module_Group()">
                            <template v-slot:first>
                                <b-form-select-option :value="null" disabled>-- Please select an option --</b-form-select-option>
                            </template>
                        </b-form-select>    
                    </div>
                    <div class="form-group">
                        <label for="Is_Menu_Item">Is Menu Item</label>
                        <br><b-form-radio-group id="Is_Menu_Item" v-model="STARK_Module.Is_Menu_Item" :options="lists.Is_Menu_Item" buttons button-variant="outline-secondary"></b-form-radio-group>
                    </div>
                    <div class="form-group">
                        <label for="Is_Enabled">Is Enabled</label>
                        <br><b-form-radio-group id="Is_Enabled" v-model="STARK_Module.Is_Enabled" :options="lists.Is_Enabled" buttons button-variant="outline-secondary"></b-form-radio-group>
                    </div>
                    <div class="form-group">
                        <label for="Icon">Icon</label>
                        <input type="text" class="form-control" id="Icon" placeholder="" v-model="STARK_Module.Icon">
                    </div>
                    <div class="form-group">
                        <label for="Priority">Priority</label>
                        <input type="number" class="form-control" id="Priority" placeholder="" v-model="STARK_Module.Priority">
                    </div>
                    <button type="button" class="btn btn-secondary" onClick="window.location.href='STARK_Module.html'">Back</button>
                    <button type="button" class="btn btn-primary float-right" onClick="root.add()">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <b-modal id="loading-modal"
        no-close-on-backdrop
        no-close-on-esc
        hide-header
        hide-footer
        centered
        size="sm">
        <div class="text-center p-3">
            <div class="spinner-border" style="width: 5rem; height: 5rem" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="mt-3">
                Loading...
            </div>
        </div>
    </b-modal>
</div>
</body>
</html>
